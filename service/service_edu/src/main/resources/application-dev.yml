#服务端口
server:
  port: 8001
  #mysql数据库连接
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/langju_online?useUnicode=ture&characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: root
    password: root
  #解决数据库返回时间转换成json格式问题
  #设置json的全局返回时间格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  #nacos配置
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  # redis
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
    timeout: 1800000
    lettuce:
      pool:
        max-active: 20
        max-wait: -1
        # 最大阻塞等待时间(负数表示没有限制)
        max-idle: 6
        min-idle: 0
